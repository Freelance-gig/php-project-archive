<!DOCTYPE html>
<html>
  <head>
    <title>Novara FOOD_PLANET Registration</title>
    
    <link rel="stylesheet" href="./media/css/index.css" />
    <link rel="stylesheet" href="./media/css/signup.css" />
  </head>

  <body>
    <!-- Start Navigation  -->
    <header id="header">
        <div id="logo">
          <span><a href="index.html">Novara FOOD PLANET</a></span>
        </div>
        <nav id="mainnav" class="fl_right">
          <ul class="clear">
            <li class="active"><a href="index.html">Home</a></li>
            <li class="active"><a href="recipes.html">All Recipes</a></li>
            <li class="active"><a href="#contact-us">Contact Us</a></li>
            <li class="active"><a href="login.html">Log In</a></li>
            <li class="active"><a href="signup.html">Sign Up</a></li>
            <li class="active"><a href="about-us.html">About us</a></li>
          </ul>
        </nav>         
    </header>
    <div class="bg-wrapper">
        <div class="auth-container">
            <div class="form-container">
                <h1 class="form-header">Sign up</h1>
                <input 
                    type="text"
                    class="input"
                    id='signup-name'
                    name="fullname"
                    placeholder="Full Name" />

                <input 
                    type="text"
                    class="input"
                    id='signup-email'
                    name="email"
                    placeholder="Email" />
                <input 
                    type="password"
                    class="input"
                    id='signup-password'
                    name="password"
                    placeholder="Password" />
                <input 
                    type="password"
                    class="input"
                    id='signup-confirm-password'
                    name="confirm_password"
                    placeholder="Confirm Password" />

                <button
                    type="submit"
                    onClick='signupInputHandler()'
                    class="form-button"
                >Create Account</button>

                <div class="form-terms">
                    By signing up, you agree to the 
                    <a class="" href="#">
                        Terms of Service
                    </a> and 
                    <a class="" href="#">
                        Privacy Policy
                    </a>
                </div>
            </div>

            <div class="auth-nav">
                Already have an account? 
                <a class="" href="login.html">
                    Log in
                </a>.
            </div>
        </div>
    </div>

  </body>
</html>

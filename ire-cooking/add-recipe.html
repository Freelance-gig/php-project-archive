<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./resources/styles/index.css">
    <title>Chef Profile</title>
</head>
<body>
    <header>
        <section class="shadow-sm">
            <nav class="d-flex  justify-content-between align-items-center my-4">
                <a href="./index.html">
                    <img alt="ezra-log" src="./resources/images/logo.png"/>
                </a>

                <div class="dropdown">
                    <button class="bg-transparent border-0 fw-bolder" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="me-2"> ireoulwax </span>  <img alt="dropdown-icon" src="./resources/images/arrow-square-down.png"/>
                    </button>
                    <ul class="dropdown-menu p-2 rounded-4" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a class="dropdown-item p-2" href="./seekers-profile.html">
                            <img alt="chef-icon" style="width: 24px; height: 24px;" src="./resources/images/profile-icon.png" />
                            <span>
                                Profile
                            </span>
                        </a>
                        </li>
                    <li>
                        <a class="dropdown-item p-2" href="#">
                            <img alt="seeker-icon" style="width: 24px; height: 24px;" src="./resources/images/logout-icon.png" />
                            <span>
                                Log Out
                            </span>
                        </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <main class="container mx-auto">
        <form>
            <h4> Add Recipe </h4>
            <div class="d-grid gap-1">
                <label for="signupemailinput" class="form-label"> E-mail </label>
                <input id="signupemailinput" placeholder="name@example.com" type="email" required  class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Upload Multupe Recipe Image</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
        </form>
    </main>
    <footer class="row container mx-auto" style="margin-top: 10vh; margin-bottom: 5vh;">
        <div class="col-md-6 col-lg-3">
            <img alt="ezra-log" src="./resources/images/logo.png"/>
            <p> Ezra is a recipe web application with a wide variety of delicious recipes, 
                easy-to-use search function. Join our community and let's cook together!
            </p>
        </div>
        <div class="col-md-6 col-lg-3">
            <h2>    Company </h2>
            <ul>
                <li> Home </li>
            </ul>
        </div>
        <div class="col-md-6 col-lg-3">
            <h2> Resources </h2>
            <ul>
                <li> Blog </li>
            </ul>
        </div>
        <div class="col-md-6 col-lg-3">
            <img alt="ezra-log" src="./resources/images/logo.png"/>
            <p> Subscribe to our Email</p>
            <div class="d-flex gap-1 flex-wrap">
                <input  placeholder="Email"  />
                <button class="button rounded shadow-sm"> Subscribe </button>
            </div>
        </div> 
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

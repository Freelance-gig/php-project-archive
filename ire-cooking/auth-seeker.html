<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <title> Recipe Authentication </title>
</head>
<body>
    <header>
        <section class="shadow-sm position-relative">
            <nav class="d-flex shadow-sm w-full position-fixed bg-white   justify-content-between align-items-center mb-4 container">
                <img alt="ezra-log" src="./resources/images/logo.png"/>

                <div class="dropdown">
                    <button class="bg-transparent border-0 fw-bolder" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="me-2"> ireoulwax </span>  <img alt="dropdown-icon" src="./resources/images/arrow-square-down.png"/>
                    </button>
                    <ul class="dropdown-menu p-2 rounded-4" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a class="dropdown-item p-2" href="./seekers-profile.html">
                            <img alt="chef-icon" style="width: 24px; height: 24px;" src="./resources/images/profile-icon.png" />
                            <span>
                                Profile
                            </span>
                        </a>
                        </li>
                    <li>
                        <a class="dropdown-item p-2" href="#">
                            <img alt="seeker-icon" style="width: 24px; height: 24px;" src="./resources/images/logout-icon.png" />
                            <span>
                                Log Out
                            </span>
                        </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <main class="container d-flex flex-column flex-md-row align-items-center auth-container">
        <section>
            <img class=".d-sm-none .d-md-block" src="./resources/images/seeker.jpg" style="height: 50vh; width: 40vw; object-fit: contain;" />
        </section>
        <section>
            <nav class="nav nav-tabs" role="tablist"> 
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Log in</button>
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="true">Sign up</button>
            </nav>
            <div class="tab-content" style="height: 35vh; width: 30vw; overflow: scroll;">
                <div role="tabpanel" aria-labelledby="login-tab"  class="tab-pane active  fade show" id="login">
                    <form class="d-grid gap-3">
                        <div class="d-grid gap-1">
                            <label class="form-label"> E-mail </label>
                            <input  placeholder="Email" type="email" required class="form-control" />
                        </div>
                        <div class="d-grid gap-1">
                            <label class="form-label"> Password </label>
                            <input  placeholder="Enter Password" type="password" required  class="form-control"/>
                        </div>
                        <button type="button" class="button rounded shadow-sm"> Log in </button>
                    </form>
                </div>
                <div role="tabpanel"  aria-labelledby="signup-tab" class="tab-pane  fade" id="signup">
                    <form class="d-grid gap-3 mb-3">
                        <div class="d-grid gap-1">
                            <label for="signupemailinput" class="form-label"> E-mail </label>
                            <input id="signupemailinput" placeholder="name@example.com" type="email" required  class="form-control"/>
                        </div>
                        <div class="d-grid gap-1">
                            <label for="signuppasswordinput" class="form-label"> Password </label>
                            <input id="signuppasswordinput" placeholder="Enter Password" type="password" required  class="form-control"/>
                        </div>
                        <div class="d-grid gap-1">
                            <label for="signupconpasswordinput" class="form-label"> Confirm Password </label>
                            <input id="signupconpasswordinput" placeholder="Enter Password" type="password" required   class="form-control" />
                        </div>
                        <button type="button" class="button rounded shadow-sm"> Sign up </button>

                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="row container mx-auto" style="margin-top: 10vh; margin-bottom: 5vh;">
        <div class="col-md-6 col-lg-3">
            <img alt="ezra-log" src="./resources/images/logo.png"/>
            <p> Ezra is a recipe web application with a wide variety of delicious recipes, 
                easy-to-use search function. Join our community and let's cook together!
            </p>
        </div>
        <div class="col-md-6 col-lg-3">
            <h2>    Company </h2>
            <ul>
                <li> Home </li>
            </ul>
        </div>
        <div class="col-md-6 col-lg-3">
            <h2> Resources </h2>
            <ul>
                <li> Blog </li>
            </ul>
        </div>
        <div class="col-md-6 col-lg-3">
            <img alt="ezra-log" src="./resources/images/logo.png"/>
            <p> Subscribe to our Email</p>
            <div class="d-flex gap-1 flex-wrap">
                <input  placeholder="Email"  />
                <button class="button rounded shadow-sm"> Subscribe </button>
            </div>
        </div> 
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
